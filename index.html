<!DOCTYPE html>
<!--[if !(IE 6) | !(IE 7) | !(IE 8)  ]><!-->
<html dir="ltr" lang="en-US">
<!--<![endif]-->
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/bubble.css" rel="stylesheet">
      
</head>
<body>
  <div class="container">      
    <div id="playboard">   
       <div id="result-board"></div>     
        <div class="btn btn-large" id="spin"></div>
        <span id="arrow"></span>
        <canvas id="wheel" width="1000" height="1000"></canvas>  
        <span id="score"></span>
        <div id="mc" style="display: none">
          <button class="close-board btn btn-primary btn-large pull-right"><i class="icon-remove"></i>&nbsp;Close</button>
          <div class="content">
          </div>
          
          <form action="#" class="form-horizontal hide">
              <div class="controls-group">
              </div>
              <input class="winner-name" />
              <input class="winner-phone" />
              <button class="btn btn-medium new-winner">Save</button>
          </form>          
        </div>
    </div>
    <div class="preloader">
      <img src="assets/img/wheel.png" alt="" />
      <img src="assets/img/brochure/beegee.jpg" alt="" />
      <img src="assets/img/brochure/cutee.jpg" alt="" />
      <img src="assets/img/brochure/mini.jpg" alt="" />
      <img src="assets/img/brochure/miniplus.jpg" alt="" />
      <img src="assets/img/brochure/usb.jpg" alt="" />
      <img src="assets/img/brochure/1queen.jpg" alt="" />
      <img src="assets/img/brochure/2repair.jpg" alt="" />
      <img src="assets/img/brochure/3bodywork.jpg" alt="" />
      <img src="assets/img/brochure/4calendar.jpg" alt="" />
      <img src="assets/img/brochure/5pen.jpg" alt="" />
      <img src="assets/img/brochure/6hungphat.png" alt="" />
      <img src="assets/img/brochure/7sorry.jpg" alt="" />
      <img src="assets/img/brochure/pen.jpg" alt="" />
    </div>    
  </div>
  
  <div id="reward-stock-cp" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="myModalLabel">Rewards</h3>
    </div>
    <div class="modal-body">
      <table class="table table-stripped">
        <thead>
          <tr>
            <th>
              #
            </th>
            <th>
              N#
            </th>
            <th>
              A#
            </th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>        
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger action-reset">Reset Data</button>      
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>    
    </div>
  </div>
  
  <div id="winner-list" class="modal hide fade" tabindex="2" role="dialog">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="myModalLabel">Winners</h3>
    </div>
    <div class="modal-body">
      <table class="table table-stripped">
        <thead>
          <tr>
            <th>
              Name
            </th>
            <th>
              Won
            </th>
            <th>Time</th>            
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>        
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>    
    </div>
  </div>
  
  <a data-toggle="modal" href="#reward-stock-cp" id="toggle-reward-stock"><i class='icon-chevron-up'></i>&nbsp;</a>
  <a data-toggle="modal" href="#winner-list" id="toggle-winner-list"><i class='icon-chevron-up'></i>&nbsp;</a>
  
  <script type="text/template" id="tpl-result-board">    
    <div class="alert">
      <h2>Congratulation, you won 1 <%= item %></h2>
    </div>
    <img alt="<%= item %>" src="assets/img/brochure/<%= src %>" />
  </script>

  <script type="text/template" id="tpl-result-board-fail">    
    <div class="alert">
      <h2>Sorry, you lost. Try again and good luck</h2>
    </div>
    <img alt="Sad" src="assets/img/sad-face.png" />        
  </script>

  <script type="text/template" id="tpl-winner-item">    
    <td>
      <%= name %>
    </td>
    <td>
      <%= phone %>      
    </td>
    <td>
      <%= item %>      
    </td>
  </script>  

  <script type="text/template" id="tpl-reward-stock">
        <% _.each(rewards, function (item, index) { %>
          <tr class="reward-item" data-id="<%= index %>">        
            <td>
              <%= index %>
            </td>
            <td>
              <input class="input-mini item-amount" type="text" name="amount[]" value="<%= item.amount %>" />
              <input class="input-medium item-name"  type="text" name="name[]" value="<%= item.name %>" />
              <input class="input-mini item-src"    type="text" name="src[]" value="<%= item.src %>" />              
            </td>  
            <td>
              <a data-id="<%= index %>" class="btn btn-mini action-save"><i data-id="<%= index %>" class="icon-edit"></i></a>
            </td>
          </tr>
        <%  }) %>        
  </script>  

  <script type="text/javascript" data-main="scripts/main" src="scripts/require.js"></script>
</body>
</html>
