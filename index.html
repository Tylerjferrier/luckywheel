<!DOCTYPE html>
<!--[if !(IE 6) | !(IE 7) | !(IE 8)  ]><!-->
<html dir="ltr" lang="en-US">
<!--<![endif]-->
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/bubble.css" rel="stylesheet">
      
</head>
<body>
  
  <div class="container">      
    <div id="playboard">   
        <div id="result-board"></div>     
        <div class="btn btn-large" id="spin"></div>
        <span id="arrow"></span>
        <canvas id="wheel" width="1000" height="1000"></canvas>  
        <span id="score"></span>
        <div id="mc" style="display: none">
          <button class="close-board btn btn-primary btn-large pull-right"><i class="icon-remove"></i>&nbsp;Close</button>
          <div class="content">
          </div>          
        </div>
    </div>
    <div class="preloader">
      <img src="assets/img/wheel.png" alt="" />
      <img src="assets/brochure/beegee.jpg" alt="" />
      <img src="assets/brochure/cutee.jpg" alt="" />
      <img src="assets/brochure/mini.jpg" alt="" />
      <img src="assets/brochure/miniplus.jpg" alt="" />
      <img src="assets/brochure/usb.jpg" alt="" />
    </div>    
  </div>
  
  <div id="reward-stock-cp"></div>
  
  <script type="text/template" id="tpl-result-board">    
    <img alt="<%= item %>" src="assets/img/brochure/<%= src %>" />
    
    <div class="alert">
      <h2>Congratulation, you won 1 <%= item %></h2>
    </div>
  </script>
  <script type="text/template" id="tpl-result-board-fail">    
    <img alt="Sad" src="assets/img/sad-face.png" />
    
    <div class="alert">
      <h2>Sorry, you lost. Try again next time and good luck</h2>
    </div>
  </script>


  <script type="text/javascript" data-main="scripts/main" src="scripts/require.js"></script>
</body>
</html>
